<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Openboard Clone</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont">
      <img class="pencil" src="./Icons/Pencil.svg" />
      <img class="eraser" src="Icons/Eraser.svg" />
      <img class="download" src="Icons/Download.svg" />
      <img class="upload" src="Icons/Upload.svg" />
      <img class="stickynote" src="Icons/StickyNote.svg" />
      <img class="redo" src="Icons/Redo.svg" />
      <img class="undo" src="Icons/Undo.svg" />
      <!-- <img src="Icons/favicon.ico"> -->
    </div>
    <div class="pancil-tool-cont">
      <div class="pancil-width-cont">
        <input class="pencil-width" type="range" min="2" max="10" value="3" />
      </div>
      <div class="pancil-color-cont">
        <div class="black pancil-color"></div>
        <div class="blue pancil-color"></div>
        <div class="red pancil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input class="eraser-width" type="range" min="2" max="10" value="3" />
    </div>

    <!-- <div class="sticky-cont">
      <div class="header-cont">
        <div class="minimize"></div>
        <div class="remove"></div>
      </div>
      <div class="note-cont">
        <textarea></textarea>
      </div>
    </div> -->


    <canvas></canvas>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script>
      let socket = io.connect("http://localhost:5500");
    </script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
  </body>
</html>
